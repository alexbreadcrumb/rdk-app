        }, [wrapperRef]);
        
        return (
            <div className="relative inline-block text-left" ref={wrapperRef}>
                <button onClick={() => setIsOpen(!isOpen)} className="inline-flex justify-center w-full rounded-md border border-gray-300 dark:border-zinc-600 shadow-sm px-4 py-2 bg-white dark:bg-zinc-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-zinc-600">
                    <Icon name="filter_list" className="mr-2 -ml-1"/> Filtros {activeFilters.length > 0 && `(${activeFilters.length})`} <Icon name="expand_more" className="ml-2 -mr-1"/>
                </button>
                {isOpen && (
                    <div className="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-zinc-800 ring-1 ring-black ring-opacity-5 z-20">
                        <div className="p-2 text-gray-900 dark:text-gray-100 font-semibold">Filtrar por Etiqueta</div>
                        <div className="py-1 max-h-60 overflow-y-auto">
                            {tags.map(tag => (
                                <label key={tag.id} className="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-zinc-700 cursor-pointer">
                                    <input type="checkbox" checked={selectedTags.has(tag.name)} onChange={() => handleToggleTag(tag.name)} className="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"/>
                                    <span className="ml-3">{tag.name}</span>
                                </label>
                            ))}
                        </div>
                        <div className="p-2 border-t border-gray-200 dark:border-zinc-700 flex justify-between">
                            <button onClick={handleClear} className="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">Limpiar</button>
                            <button onClick={handleApply} className="text-sm font-semibold text-blue-600 hover:text-blue-800 dark:text-blue-400">Aplicar</button>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const SearchBar = ({ onSearch, onFilterChange, activeFilters, tags }) => (
        <div className="mb-6 space-y-4">
            <div className="relative">
                <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><Icon name="search" className="text-gray-400" /></div>
                <input type="search" onChange={(e) => onSearch(e.target.value)} placeholder="Buscar por nombre, usuario o comentario..." className="block w-full rounded-lg border border-gray-300 dark:border-zinc-600 bg-gray-50 dark:bg-zinc-700 py-3 pl-10 pr-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div className="flex justify-center">
                <FilterDropdown tags={tags} onFilterChange={onFilterChange} activeFilters={activeFilters} />
            </div>
        </div>
    );
    
    // --- COMPONENTES DE FLUJO ---
    
    const MainInterface = ({ db, masterKey, onSignOut, onSaveChanges, hasUnsavedChanges, setHasUnsavedChanges, user }) => {
      const { useState, useEffect, useCallback, useMemo } = React;
      const [credentials, setCredentials] = useState([]);
      const [tags, setTags] = useState([]);
      const [keychainName, setKeychainNameState] = useState('MiLlavero');
      const [isLoading, setIsLoading] = useState(true);
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [isSettingsOpen, setIsSettingsOpen] = useState(false);
      const [editingCredential, setEditingCredential] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterTags, setFilterTags] = useState([]); // Ahora es un array
      const addToast = useNotifier();

      const refreshData = useCallback(async () => {
        setIsLoading(true);
        try {
          const credsFromDb = getCredentials(db);
          const decryptedCreds = await Promise.all(credsFromDb.map(async (c) => {
              const [password, username] = await Promise.all([ decrypt(c.encrypted_password, masterKey), decrypt(c.encrypted_username, masterKey) ]);
              return { ...c, password, username, tag: c.tag, id: c.id };
          }));
          setCredentials(decryptedCreds);
          setTags(getTags(db));
          setKeychainNameState(getKeychainName(db));
        } catch (error) {
          addToast('Error fatal al descifrar datos.', 'error');
          onSignOut();
        } finally {
          setIsLoading(false);
        }
      }, [db, masterKey, onSignOut, addToast]);

      useEffect(() => { refreshData(); }, [refreshData]);

      const handleAddOrUpdate = async (credential) => {
        const [encryptedPassword, encryptedUsername] = await Promise.all([encrypt(credential.password, masterKey), encrypt(credential.username, masterKey)]);
        const credToSave = { ...credential, encryptedPassword, encryptedUsername };
        if (credential.id && credential.id > 0) updateCredential(db, credToSave); else addCredential(db, credToSave);
        setHasUnsavedChanges(true);
        await refreshData();
        setIsModalOpen(false);
        setEditingCredential(null);
      };
      const handleDelete = async (id) => { if (window.confirm('¿Está seguro de que desea eliminar esta credencial?')) { deleteCredential(db, id); setHasUnsavedChanges(true); await refreshData(); }};
      const handleEdit = (credential) => { setEditingCredential(credential); setIsModalOpen(true); };
      const handleAddNew = () => { setEditingCredential(null); setIsModalOpen(true); };
      const handleSaveKeychainName = (newName) => { setKeychainName(db, newName); setKeychainNameState(newName); setHasUnsavedChanges(true); };
      const handleAddTag = (tagName) => { try { addTag(db, tagName); setHasUnsavedChanges(true); setTags(getTags(db)); } catch(e) { addToast("Error: " + e.message, "error"); } };
      const handleDeleteTag = (tagId) => { try { deleteTag(db, tagId); setHasUnsavedChanges(true); refreshData(); } catch(e) { addToast("Error: " + e.message, "error"); } };
      
      const filteredCredentials = useMemo(() => credentials.filter(c => (filterTags.length === 0 || filterTags.includes(c.tag)) && (searchTerm.length === 0 || c.name.toLowerCase().includes(searchTerm.toLowerCase()) || c.username.toLowerCase().includes(searchTerm.toLowerCase()) || (c.comment && c.comment.toLowerCase().includes(searchTerm.toLowerCase())))).sort((a, b) => a.name.localeCompare(b.name)), [credentials, searchTerm, filterTags]);

      return (
        <div className="max-w-4xl mx-auto min-h-screen bg-white dark:bg-zinc-800 shadow-lg md:mt-8 md:rounded-2xl flex flex-col">
           <header className="sticky top-0 z-10 flex flex-col md:flex-row md:items-center justify-between gap-4 p-4 border-b border-gray-200 dark:border-zinc-700 bg-gray-50/80 dark:bg-zinc-800/80 backdrop-blur-sm">
            <h1 className="text-xl font-bold text-gray-900 dark:text-white truncate text-center md:text-left">Randall Duk Kim APP v{APP_VERSION}</h1>
            <div className="flex items-center justify-center md:justify-end flex-wrap gap-2">
                <div className="text-right font-semibold text-gray-700 dark:text-gray-200">{keychainName}</div>
                <button onClick={onSaveChanges} className={`flex items-center px-3 py-2 rounded-lg text-sm font-semibold transition-all ${hasUnsavedChanges ? 'bg-blue-600 text-white hover:bg-blue-700 animate-pulse' : 'bg-gray-200 dark:bg-zinc-700 text-gray-800 dark:text-gray-200'}`}><Icon name="save" className="text-lg mr-1" />Guardar Cambios</button>
                <button onClick={() => setIsSettingsOpen(true)} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-zinc-700 text-gray-600 dark:text-gray-300" title="Configuración"><Icon name="settings" /></button>
                <button onClick={onSignOut} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-zinc-700 text-gray-600 dark:text-gray-300" title="Salir y cerrar sesión"><Icon name="exit_to_app" /></button>
            </div>
          </header>
          <main className="flex-grow p-4 sm:p-6 pb-24 overflow-y-auto"><SearchBar onSearch={setSearchTerm} onFilterChange={setFilterTags} activeFilters={filterTags} tags={tags} />{isLoading ? <p>Cargando...</p> : <CredentialList credentials={filteredCredentials} onEdit={handleEdit} onDelete={handleDelete} />}</main>
          <footer className="fixed bottom-0 left-0 right-0 bg-white dark:bg-zinc-800 border-t border-gray-200 dark:border-zinc-700 p-2 text-center text-sm text-gray-500 dark:text-gray-400 z-10">Creado por: Mario Almada PY - 2025</footer>
          <div className="fixed bottom-16 right-4 sm:right-6 z-20"><button onClick={handleAddNew} className="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg"><Icon name="add" className="text-2xl" /></button></div>
          <CredentialModal isOpen={isModalOpen} onClose={() => { setIsModalOpen(false); setEditingCredential(null); }} onSave={handleAddOrUpdate} credential={editingCredential} tags={tags} addToast={addToast} />
          <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} keychainName={keychainName} onSaveKeychainName={handleSaveKeychainName} tags={tags} onAddTag={handleAddTag} onDeleteTag={handleDeleteTag} addToast={addToast}/>
        </div>
      );
    };

    const LoadingScreen = ({ message }) => (<div className="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-zinc-900 text-gray-800 dark:text-gray-200"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div><p className="mt-4 text-lg">{message}</p></div>);
    
    const AuthScreen = ({ onLogin, onSignUp, error, loading, configError }) => {
        const [isLoginView, React.useState(true);
        const [email, setEmail] = React.useState('');
        const [password, setPassword] = React.useState('');

        const handleSubmit = (e) => {
            e.preventDefault();
            if (isLoginView) onLogin(email, password);
            else onSignUp(email, password);
        };
        
        if (configError) {
          return (<div className="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-zinc-900 p-4">
            <div className="w-full max-w-md bg-white dark:bg-zinc-800 rounded-2xl shadow-lg p-8 space-y-6 text-center">
              <div className="bg-red-100 dark:bg-red-900/50 border-l-4 border-red-500 text-red-700 dark:text-red-200 p-4 text-left">
                <p className="font-bold">Error de Configuración</p><p>{configError}</p>
              </div>
            </div>
          </div>);
        }

        return (
            <div className="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-zinc-900 p-4">
                <div className="w-full max-w-md bg-white dark:bg-zinc-800 rounded-2xl shadow-lg p-8 space-y-6">
                    <div className="text-center">
                        <Icon name="key" className="text-5xl text-blue-500 mx-auto" />
                        <h1 className="mt-4 text-3xl font-bold text-gray-900 dark:text-white">Randall Duk Kim APP</h1>
                        <p className="mt-2 text-sm text-gray-600 dark:text-gray-400">Su gestor de contraseñas seguro en la nube.</p>
                    </div>
                    <form className="space-y-6" onSubmit={handleSubmit}>
                        <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" required className="block w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-md shadow-sm bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white" />
                        <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Contraseña" required className="block w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-md shadow-sm bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white" />
                        {error && <p className="text-red-500 text-sm text-center">{error}</p>}
                        <button type="submit" disabled={loading} className="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50">{loading ? <Spinner /> : (isLoginView ? 'Iniciar Sesión' : 'Registrarse')}</button>
                    </form>
                    <p className="text-center text-sm text-gray-600 dark:text-gray-400">
                        {isLoginView ? '¿No tiene cuenta?' : '¿Ya tiene una cuenta?'}
                        <button onClick={() => setIsLoginView(!isLoginView)} className="font-medium text-blue-600 hover:text-blue-500 ml-1">
                            {isLoginView ? 'Regístrese' : 'Inicie sesión'}
                        </button>
                    </p>
                </div>
            </div>
        );
    };

    const CreateKeychainModal = ({ isOpen, onClose, onCreate, addToast }) => {
        const [name, setName] = React.useState('');
        if (!isOpen) return null;
        const handleSubmit = (e) => { e.preventDefault(); if (name.trim()) onCreate(name.trim()); else addToast("El nombre no puede estar vacío.", "error"); };
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" onClick={onClose}>
                <div className="bg-white dark:bg-zinc-800 rounded-lg shadow-xl w-full max-w-sm m-4" onClick={(e) => e.stopPropagation()}>
                    <form onSubmit={handleSubmit}>
                        <div className="p-6">
                            <h2 className="text-xl font-bold text-gray-900 dark:text-white">Crear Nuevo Llavero</h2>
                            <p className="mt-2 text-sm text-gray-600 dark:text-gray-400">Asigne un nombre a su nuevo archivo de llavero.</p>
                            <input type="text" autoFocus value={name} onChange={e => setName(e.target.value)} placeholder="Ej: Llavero Principal" required className="mt-4 block w-full rounded-md border-gray-300 dark:border-zinc-600 shadow-sm bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white" />
                        </div>
                        <div className="bg-gray-50 dark:bg-zinc-900/50 px-6 py-4 flex justify-end space-x-3">
                            <button type="button" onClick={onClose} className="py-2 px-4 border border-gray-300 dark:border-zinc-600 rounded-md">Cancelar</button>
                            <button type="submit" className="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600 hover:bg-blue-700">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        );
    };

    const KeychainSelector = ({ onSelectKeychain, onCreate, onSignOut, keychains, user }) => (
        <div className="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-zinc-900 p-4">
             <div className="w-full max-w-md bg-white dark:bg-zinc-800 rounded-2xl shadow-lg p-8">
                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white">Bienvenido,</h2>
                    <p className="text-gray-600 dark:text-gray-400 truncate max-w-[200px]">{user.email}</p>
                  </div>
                  <button onClick={onSignOut} className="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 flex items-center gap-1"><Icon name="logout"/> Salir</button>
                </div>

                <button onClick={onCreate} className="w-full flex justify-center items-center py-3 px-4 mb-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700"><Icon name="note_add" className="text-lg mr-2"/> Crear Nuevo Llavero</button>
                
                <h3 className="text-lg font-semibold text-gray-800 dark:text-gray-200 mt-6 mb-3 border-b border-gray-200 dark:border-zinc-600 pb-2">O abrir uno existente:</h3>
                <div className="max-h-60 overflow-y-auto space-y-2">
                  {keychains.length > 0 ? keychains.map(kc => (
                    <button key={kc.id} onClick={() => onSelectKeychain(kc.name)} className="w-full text-left p-3 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-700 flex items-center">
                        <Icon name="database" className="text-blue-500 mr-3"/> <span className="text-gray-800 dark:text-gray-100">{kc.name}</span>
                    </button>
                  )) : <p className="text-center text-gray-500 dark:text-gray-400 p-4">No hay llaveros existentes.</p>}
                </div>
            </div>
        </div>
    );
    
    const UnlockScreen = ({ onUnlock, keychainName, isCreating, onBack, addToast }) => {
        const [password, setPassword] = React.useState('');
        const handleSubmit = (e) => { e.preventDefault(); if (password) onUnlock(password); else addToast("La contraseña no puede estar vacía.", "error"); };
        const title = isCreating ? "Crear Contraseña Maestra" : `Desbloquear "${keychainName}"`;
        const prompt = isCreating ? "Establezca una contraseña maestra para su nuevo llavero." : "Ingrese su contraseña maestra para descifrar el llavero.";
        const buttonText = isCreating ? "Establecer y Guardar" : "Desbloquear";

        return (
            <div className="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-zinc-900 p-4">
                <div className="w-full max-w-md bg-white dark:bg-zinc-800 rounded-2xl shadow-lg p-8 space-y-6 text-center relative">
                    <button onClick={onBack} className="absolute top-4 left-4 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200"><Icon name="arrow_back"/></button>
                    <Icon name={isCreating ? "password" : "lock_open"} className="text-5xl text-blue-500 mx-auto" />
                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white">{title}</h2>
                    <p className="text-gray-600 dark:text-gray-400">{prompt}</p>
                    <form onSubmit={handleSubmit}>
                      <input type="password" autoFocus value={password} onChange={e => setPassword(e.target.value)} placeholder="Contraseña Maestra" required className="block w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-md shadow-sm bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white" />
                      <button type="submit" className="mt-4 w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">{buttonText}</button>
                    </form>
                </div>
            </div>
        );
    };

    // --- MAIN APP COMPONENT ---
    const App = () => {
      const { useState, useCallback, useEffect } = React;
      // App State
      const [appStatus, setAppStatus] = useState('initializing'); // initializing, auth, select_keychain, unlock_keychain, unlocked, error
      const [configError, setConfigError] = useState(null);
      const [authError, setAuthError] = useState('');
      const [loading, setLoading] = useState(false);
      const [isCreateModalOpen, setCreateModalOpen] = useState(false);
      // User & Keychain state
      const [user, setUser] = useState(null);
      const [keychains, setKeychains] = useState([]);
      const [db, setDb] = useState(null);
      const [dbFilename, setDbFilename] = useState('');
      const [masterKey, setMasterKey] = useState(null);
      const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false);
      const addToast = useNotifier();
      
      const fetchKeychains = useCallback(async (userId) => {
        if (!userId) return;
        const { data, error } = await supabase.storage.from(BUCKET_NAME).list(userId, { limit: 100 });
        if (error) { console.error("Error fetching keychains:", error); setKeychains([]); }
        else { setKeychains(data.filter(f => f.name.endsWith('.db'))); }
      }, []);

      useEffect(() => {
        const init = async () => {
          if (SUPABASE_URL.includes('YOUR_') || SUPABASE_ANON_KEY.includes('YOUR_')) {
            setConfigError("Las credenciales de Supabase no están configuradas en el código fuente.");
            setAppStatus('auth'); return;
          }
          if (!supabase) {
            setConfigError("No se pudo inicializar el cliente de Supabase. Verifique las credenciales.");
            setAppStatus('auth'); return;
          }

          window.SQL = await window.initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}` });
          
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            setUser(session.user);
            await fetchKeychains(session.user.id);
            setAppStatus('select_keychain');
          } else {
            setAppStatus('auth');
          }
        };
        init();
      }, [fetchKeychains]);
      
      useEffect(() => {
          const handleBeforeUnload = (e) => { if (hasUnsavedChanges) { e.preventDefault(); e.returnValue = ''; } };
          window.addEventListener('beforeunload', handleBeforeUnload);
          return () => window.removeEventListener('beforeunload', handleBeforeUnload);
      }, [hasUnsavedChanges]);

      const handleSignUp = async (email, password) => { setLoading(true); setAuthError(''); const { error } = await supabase.auth.signUp({ email, password }); if (error) setAuthError(error.message); else addToast("¡Registro exitoso! Por favor, inicie sesión.", 'success'); setLoading(false); };
      const handleLogin = async (email, password) => { setLoading(true); setAuthError(''); const { data, error } = await supabase.auth.signInWithPassword({ email, password }); if (error) { setAuthError(error.message); } else if (data.user) { setUser(data.user); await fetchKeychains(data.user.id); setAppStatus('select_keychain'); } setLoading(false); };
      const handleSignOut = async () => { if (hasUnsavedChanges && !window.confirm("Tiene cambios sin guardar que se perderán. ¿Seguro que quiere salir?")) return; await supabase.auth.signOut(); setUser(null); setDb(null); setMasterKey(null); setHasUnsavedChanges(false); setAppStatus('auth'); };

      const handleCreateNewKeychain = async (name) => {
          setCreateModalOpen(false);
          const filename = name.endsWith('.db') ? name : `${name}.db`;
          if (keychains.some(kc => kc.name === filename)) {
            addToast("Ya existe un llavero con este nombre.", "error");
            return;
          }
          const { database } = await initDb(null);
          setKeychainName(database, name);
          setDb(database);
          setDbFilename(filename);
          setAppStatus('unlock_keychain');
      };
      
      const handleSelectKeychain = (filename) => { setDbFilename(filename); setAppStatus('unlock_keychain'); };
      
      const handleUnlockKeychain = useCallback(async (password) => {
          setLoading(true);
          try {
              let isNewFile = !keychains.some(kc => kc.name === dbFilename);
              if (!isNewFile) {
                  const path = `${user.id}/${dbFilename}`;
                  const { data: blob, error } = await supabase.storage.from(BUCKET_NAME).download(path);
                  if (error) throw error;
                  const dbArrayBuffer = await blob.arrayBuffer();
                  const { database, salt } = await initDb(dbArrayBuffer);
                  const key = await deriveKey(password, salt);
                  setDb(database); setMasterKey(key); setAppStatus('unlocked'); setHasUnsavedChanges(false);
              } else {
                  const salt = getSalt(db);
                  const key = await deriveKey(password, salt);
                  setMasterKey(key); 
                  setAppStatus('unlocked');
                  setHasUnsavedChanges(true);
              }
          } catch (error) {
              console.error("Failed to unlock/set password:", error);
              addToast("Fallo al procesar. Verifique su contraseña.", "error");
              setAppStatus('select_keychain');
          } finally {
            setLoading(false);
          }
      }, [db, dbFilename, user, keychains, addToast]);
      
      const handleSaveChanges = useCallback(async () => {
        if (!db || !user) return;
        setLoading(true);
        try {
            const dbData = exportDb(db);
            const path = `${user.id}/${dbFilename}`;
            const file = new File([dbData], dbFilename, { type: 'application/octet-stream' });
            
            const { error } = await supabase.storage
              .from(BUCKET_NAME)
              .upload(path, file, { upsert: true });
            
            if (error) throw error;
            
            setHasUnsavedChanges(false);
            await fetchKeychains(user.id);
            addToast('¡Llavero guardado con éxito!', 'success');
        } catch (error) {
            console.error("Error saving to Supabase:", error);
            addToast("Error al guardar en la nube.", "error");
        } finally {
            setLoading(false);
        }
    }, [db, dbFilename, user, fetchKeychains, addToast]);
      
      const goBackToSelector = () => {
          setDb(null);
          setDbFilename('');
          setMasterKey(null);
          setAppStatus('select_keychain');
      };

      const ActiveComponent = () => {
          if (loading) return <LoadingScreen message="Procesando..." />;
          if (appStatus === 'initializing') return <LoadingScreen message="Inicializando..." />;
          if (appStatus === 'auth') return <AuthScreen onLogin={handleLogin} onSignUp={handleSignUp} error={authError} loading={loading} configError={configError} />;
          if (appStatus === 'select_keychain') return (<>
            <KeychainSelector onSelectKeychain={handleSelectKeychain} onCreate={() => setCreateModalOpen(true)} onSignOut={handleSignOut} keychains={keychains} user={user} />
            <CreateKeychainModal isOpen={isCreateModalOpen} onClose={() => setCreateModalOpen(false)} onCreate={handleCreateNewKeychain} addToast={addToast} />
          </>);
          if (appStatus === 'unlock_keychain') return <UnlockScreen onUnlock={handleUnlockKeychain} keychainName={dbFilename} isCreating={!keychains.some(k => k.name === dbFilename)} onBack={goBackToSelector} addToast={addToast} />;
          if (appStatus === 'unlocked' && db && masterKey) return <MainInterface db={db} masterKey={masterKey} onSignOut={handleSignOut} onSaveChanges={handleSaveChanges} hasUnsavedChanges={hasUnsavedChanges} setHasUnsavedChanges={setHasUnsavedChanges} user={user} />;
          
          return <LoadingScreen message="Estado de aplicación desconocido." />;
      }
      
      return <ActiveComponent />;
    };
    
    // --- RENDER APP ---
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <NotifierProvider>
        <App />
      </NotifierProvider>
    );

  </script>
</body>
</html>
